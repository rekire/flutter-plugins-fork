name: package_info_windows
description: Flutter plugin for querying information about the application
  package on Windows.
homepage: https://github.com/flutter/plugins/tree/master/packages/package_info
# 0.4.y+z is compatible with 1.0.0, if you land a breaking change bump
# the version to 2.0.0.
# See more details: https://github.com/flutter/flutter/wiki/Package-migration-to-1.0.0
version: 0.0.1

flutter:
  plugin:
    platforms:
      windows:
        dartPluginClass: PackageInfoWindows
        pluginClass: none

dependencies:
  flutter:
    sdk: flutter
  ffi: ^0.1.3
  win32: ^1.7.1
  plugin_platform_interface: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  integration_test:
    path: ../../integration_test
  pedantic: ^1.8.0

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5 <2.0.0"
